<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Tìm Số Nguyên Dương Nhỏ Nhất -->
    <section style="text-align: center; font-size: 20px;">
        <h1>Tìm Số Nguyên Dương Nhỏ Nhất</h1>
        <button style="font-size: 30px;" onclick="btnBaiMot()">Tìm</button>
    </section><br><br>
    <hr><br>

    
    <!-- Nhập Vào 2 Số X, N Và Tính Tổng -->
    <section style="text-align: center; font-size: 20px;">
        <h1>Nhập Vào 2 Số X, N Và Tính Tổng</h1>
        <input style="font-size: 20px;" id="nhapSoX" type="text" placeholder="Nhập X">
        <input style="font-size: 20px;" id="nhapSoN" type="text" placeholder="Nhập N">
        <button style="font-size: 20px;" onclick="btnBaiHai()">Tính</button>
    </section><br><br>
    <hr><br>


    <!-- Tính Giai Thừa 1*2*...*n -->
      <section style="text-align: center; font-size: 20px;">
        <h1>Tính Giai Thừa 1*2*...*n</h1>
        <input style="font-size: 20px;" id="nhapN" type="text" placeholder="Nhập n">
        <button style="font-size: 20px;" onclick="btnBaiBa()">Tính</button>
    </section><br><br>
    <hr><br>
 


     <!-- In Ra 10 Thẻ Div -->
     <section style="text-align: center; font-size: 20px;">
        <h1>In Ra 10 Thẻ Div</h1>
        <button style="font-size: 30px;" onclick="btnBaiBon()">IN</button>
        <div id="theDiv" style="display: none;">
            <div id="div">1</div>
            <div id="div">2</div>
            <div id="div">3</div>
            <div id="div">4</div>
            <div id="div">5</div>
            <div id="div">6</div>
            <div id="div">7</div>
            <div id="div">8</div>
            <div id="div">9</div>
            <div id="div">10</div>
        </div>
    </section><br><br>
    <hr><br>

    <!-- Tìm Các Số Nguyên Tố Từ 1 Đến N -->
    <section style="text-align: center; font-size: 20px;">
        <h1>Tìm Các Số Nguyên Tố Từ 1 Đến N</h1>
        <input style="font-size: 20px;" id="soNguyenTo" type="text" placeholder="Nhập n">
        <button style="font-size: 20px;" onclick="btnBaiNam()">Tìm</button>
    </section><br><br>
    <hr><br>   



    <script src="./index.js"></script>
</body>
</html>
